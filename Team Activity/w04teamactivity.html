<!DOCTYPE html>
<html lang="eng">
    <head>
        .grid {
            display: grid;
            grid-gap: 1px;
            grid-template-columns: repeat(3, 1fr);
        }
          
        div > div {
            padding: 10px;
            background-color: #ccc;
        }

    </head>
    <body>
        <div class="grid">
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>
            <div>item</div>  
          </div>
    </body>
</html>
